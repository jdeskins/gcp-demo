<h2>Invite another guest</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>First:</label>
    <input type="text" ng-model="first" autofocus="true" />
  </p>
  <p>
    <label>Last:</label>
    <input type="text"  ng-model="last" />
  </p>
  <p>
    <label>Food:</label>
    <input type="text"  ng-model="food" />
  </p>
  <input type="submit" class="btn" />
</form>
